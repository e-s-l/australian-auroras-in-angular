<div
    *ngIf="entry"
    class="mb-4 p-3 shadow-sm border-start border-4 cursor-pointer"
    [ngClass]="[
      'bg-white',
      'border-info'
    ]"
    (click)="openDetails(entry)"
    tabindex="0"
    role="button"
    (keyup.enter)="openDetails(entry)"
    (keyup.space)="openDetails(entry)"
    >
  <h3 class="text-info fw-semibold mb-2">
    {{name}} Index: <span class="text-secondary">{{ entry.index }}</span>
  </h3>
  <p class="mb-0 text-muted">
    Valid until <strong>{{ entry.expires }}</strong>
  </p>
</div>
